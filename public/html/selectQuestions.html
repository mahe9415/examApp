<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/lib/bootstrap-iso.css" /> -->
    <link rel="stylesheet" href="/css/lib/fw/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="/css/exam.css" /> -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue@2.2.6.js"></script>
</head>

<body>
<nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="/logo.jpg" width="45"></a>
        </div>
        <p class="navbar-text" style="color: yellowgreen; padding-top: 30px; margin:0;">NFNLabs</p>
        <h2 class="navbar-text" style="position:absolute;top:11%;left:40%;">OnlineTest</h2>
    </nav>
<div id="questions" class="container">
<div v-for="question in questionArray">
<question :que="question.question" :id="question.question_Id" :type="question.question_Type">{{question}}</question>
</div>	
</div>
<script type="text/javascript">
var jq = $.noConflict();

	var vm1=new Vue({
		el:'#questions',
		data(){
			return{
				questionArray:[]
			}},
			mounted(){
				this.fetchQuestions()
			},
			methods:{
				fetchQuestions(){
					jq.get('/fetchQuestions',function(result){
						console.log(result);
						vm1.questionArray=result;
					})
				}
			}
		})
	Vue.component('question', {
    props: ['que', 'id', 'type'],
    template: '<div class="well"><small id="small"> Question {{id}} </small> <small class="pull-right" id="qtype">Type : {{type}}</small><br><h4 style="font-size:25px;">{{que}}</h4></div>'
})
</script>
</body>

</html>
