 <script type="text/javascript">
 var jq = $.noConflict();
 Vue.component('resultbox',{
 	props:[],
 	template:{
 	}
 })
 	var vm1=new Vue({
 		el:'#result',
 		data(){
 			return{
 			results:[]}
 		},
 		mounted(){
 			this.fetchResults()
 		},
 		methods:{
 			fetchResults(){
 				jq.get('/fetchResults',function(doc){
 					vm1.results=doc;

 				})
 			}
 		}


 	})
