<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue@2.2.6.js"></script>
    <style type="text/css">
    .well {
        background: #fff;
    }
    
    .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
    }
    
    .overlay:target {
        visibility: visible;
        opacity: 1;
    }
    
    .popup {
        margin: 70px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        width: 30%;
        position: relative;
        transition: all 5s ease-in-out;
    }
    
    .popup h2 {
        margin-top: 0;
        color: #333;
        font-family: Tahoma, Arial, sans-serif;
    }
    
    .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
    }
    
    .popup .close:hover {
        color: #06D85F;
    }
    
    .popup .content {
        max-height: 30%;
        overflow: auto;
    }
    
    @media screen and (max-width: 700px) {
        .box {
            width: 70%;
        }
        .popup {
            width: 70%;
        }
    }
    li{
        margin-left:10px;
    }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="/logo.jpg" width="45"></a>
        </div>
        <p class="navbar-text" style="color: yellowgreen; padding-top: 30px; margin:0;">NFNLabs</p>
        <h2 class="navbar-text" style="position:absolute;top:11%;left:40%;">OnlineTest</h2>
    </nav>
    <div class="text-center">
        <h3 class="well well-sm">Select category</h3>
    </div>
    <div id="target">
        <ul class="list-inline">
        <li class="well well-sm" v-for="category in categories">
            {{category}}
        </li>
        </ul>
            <a href="#popup1"><button class="btn btn-info">Addnew</button></a>
            <!-- <input type="text" v-if="box" name="newCategory"> -->
        
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>New category name</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <input type="text" id="newCategory">
                    <button class="btn btn-primary" @click="add">Add </button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#target',
        data() {
            return {
                categories: ['programming', 'quantitive', 'analytical'],
                newOne:""
                
            }
        },
        methods: {
            add() {
                console.log($("#newCategory").val());
                this.categories.push($("#newCategory").val())
                $("#newCategory").val('');
                window.location.href="#"
            },
        }
    })
    </script>
</body>

</html>
